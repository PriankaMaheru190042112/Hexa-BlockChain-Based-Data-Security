<!DOCTYPE html>
<html>
<head>
    <title>Document List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {background-color: #f5f5f5;}
    </style>
    <script>
        function showKey(key) {
            var keyElement = document.getElementById('decryptionKey');
            keyElement.innerHTML = "Decryption Key: " + key;
            keyElement.style.display = 'block';
        }
        function showUploadMessage(key) {
            alert("File uploaded successfully! Key: " + key);
        }
    </script>
</head>
<body>
    <h1>Document List</h1>
    {% if documents %}
        <table>
            <tr>
                <th>File Name</th>
                <th>Decryption Key</th>
            </tr>
            {% for document in documents %}
                <tr>
                    <td>{{ document.file.name }}</td>
                    <td>{{ document.key }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No documents available.</p>
    {% endif %}

    <div id="decryptionKey" style="display: none;"></div>
</body>
</html>
