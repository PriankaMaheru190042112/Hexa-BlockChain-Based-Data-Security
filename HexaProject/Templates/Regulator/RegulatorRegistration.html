<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Regulator Registration</title>
    <body>
      <section
        class="bg-white min-h-screen flex items-center justify-center animate__animated animate__zoomIn"
      >
        <!-- login container -->
        <div
          class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
        >
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-2xl text-[#002D74]">Registration</h2>
            <p class="text-xs mt-4 text-[#002D74]">
              New Regulator? Create an account
            </p>

            <form method="POST" actions="" class="flex flex-col gap-4">
              {% csrf_token %} {{form.username}} {{form.first_name}}
              {{form.institution}} {{form.email}} {{form.password1}}
              {{form.password2}}
              <div style="color: red">
                {{form.errors.username}} {{form.errors.password2}}
              </div>
              <input
                type="submit"
                class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
                name="Create User"
              />
            </form>

            <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
              <hr class="border-gray-400" />
              <p class="text-center text-sm">OR</p>
              <hr class="border-gray-400" />
            </div>
            <div
              class="mt-3 text-xs flex justify-between items-center text-[#002D74]"
            >
              <p>Already have an account?</p>
              <button
                type="submit"
                class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"
              >
                <a href="/auth/RegulatorLogin/" class="w3-bar-item w3-button">Login</a>
              </button>
            </div>
          </div>

          <!-- image -->
          <div class="md:block hidden w-1/2">
            <img
              class="rounded-2xl"
              src="https://img.freepik.com/free-vector/admin-concept-illustration_114360-3427.jpg?w=826&t=st=1666106687~exp=1666107287~hmac=58ded704c5c04ff9f6ce4eb3a6ef8901e4bf4366923150325c0472f72f356c8a"
            />
          </div>
        </div>
      </section>
    </body>
  </head>
</html>
